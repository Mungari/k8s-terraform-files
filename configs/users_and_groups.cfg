#cloud-config 
ssh_pwauth: True
chpasswd:
  list: |
     root: RootTempPwd
  expire: False

groups:
  - name: automation
  - name: kubernetes
  - name: ci_cd

users:
  - name: ansible_automation # Change me
    ssh_authorized_keys:
      - ssh-rsa 
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    shell: /bin/bash
    groups: 
      - wheel
      - automation
      - kubernetes

  - name: jenkins_bot
    ssh_authorized_keys:
      - ssh-rsa 
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    shell: /bin/bash
    groups:
      - wheel
      - automation
      - ci_cd
      - kubernetes
